{% block metas %}
<meta charset="UTF-8">
{% endblock %}

{% block styles %}
<link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css')}}">
<link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='css/font-awesome-4.7.0/css/font-awesome.css')}}">

{% endblock %}

{% block scripts %}

<script src="../static/jquery-3.2.1.min.js"></script>
<script src="../static/socket.io.min.js"></script>
<script src="../static/bootstrap/js/bootstrap.min.js"></script>
{% endblock %}


{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-offset-5 col-md-3">
            <div class="form-group">
            <h4 class="text-success">Welcome back.</h4>

           <form action="login" method="POST">
                    <input type="text" id="email" name="email" class="form-control" placeholder="email" />
                    <br>
                             <div class="input-group">
                      <input type="password" id="password" name="password" class="form-control pwd" placeholder="password" >
                       <span class="input-group-btn">
                             <button class="btn btn-default reveal" type="button"><i class="fa fa-eye" aria-hidden="true"></i></button>
                       </span>
                             </div>
                    <br>
                    <input type='submit' name='submit' >
                </form>

            </div>

        </div>
    </div>
</div>

{% endblock %}


{% block scipts %}
<script type="text/javascript">
$(".reveal").on('click',function() {
    var $pwd = $(".pwd");
    if ($pwd.attr('type') === 'password') {
        $pwd.attr('type', 'text');
    } else {
        $pwd.attr('type', 'password');
    }
});
</script>


{% endblock %}
